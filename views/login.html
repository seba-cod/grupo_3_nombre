          <nav class="navigator">
            <ul>

    <div class="container">
        <h2>Ingresá a tu cuenta Reposto</h2>
        <form action="" class="form" id="form">
          
          <div id="div_nombre">
            <label for="nombre" >Nombre</label>
            <div class="container_input">
              <input type="text" class="txt_input" name="nombre" id="nombre">
              <i class="icon_validation fas fa-times-circle"></i>
            </div>
            <p class="txt_error">letras y espacio:3 a 40 caracteres</p>
          </div>
    
        
          <div id="div_password" class="div_password">
            <label for="password" >Contraseña</label>
            <div class="container_input">
              <input type="password" class="txt_input" name="password" id="password">
              <i class="icon_validation fas fa-times-circle"></i>
            </div>
            <p class="txt_error">tiene que ser de 6 a 12 dígitos.</p>
          </div>
    
          <div class="div_enviar">
            <button type="submit" class="btn_enviar">Ingresar a Reposto </button>
          </div>
        </form>
      </div>
