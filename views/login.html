<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <div class="top-header">
          <div class="logo">
            <img src="/img/logo-lorem.png" alt="" />
          </div>

          <nav class="navigator">
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Vender</a></li>
              <li><a href="#">Carrito</a></li>
              <li><a href="#">Ofertas</a></li>
            </ul>

            <ul>
              <li><a href="">Ingresa</a></li>
              <li><a href="">Crea tu cuenta</a></li>
              <li><a href="">Tus compras</a></li>
            </ul>
          </nav>
        </div>
        <section class="banner">
          <img src="#" alt="Banner de ofertas" />
        </section>
      </header>
    <div class="container">
        <h2>Ingresá a tu cuenta Reposto</h2>
        <form action="" class="form" id="form">
          
          <div id="div_nombre_user" class="div_nombre_user">
            <label for="nombre_user" >Nombre de Usuario</label>
            <div class="container_input">
              <input type="text" class="txt_input" name="nombre_user" id="nombre_user">
              <i class="icon_validation fas fa-times-circle"></i>
            </div>
            <p class="txt_error">Puede contener letras, numeros, puntos, guiones y guion bajo.</p>
          </div>
    
        
          <div id="div_password" class="div_password">
            <label for="password" >Contraseña</label>
            <div class="container_input">
              <input type="password" class="txt_input" name="password" id="password">
              <i class="icon_validation fas fa-times-circle"></i>
            </div>
            <p class="txt_error">Tiene que ser de 6 a 12 dígitos.</p>
          </div>
    
          <div class="div_enviar">
            <button type="submit" class="btn_enviar">Ingresar a Reposto </button>
          </div>
        </form>
      </div>
    


</body>
</html>
